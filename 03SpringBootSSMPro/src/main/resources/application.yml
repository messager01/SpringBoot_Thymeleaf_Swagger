server:
  port: 8080

spring :
  mvc:
    servlet:
      load-on-startup: 1
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: utf-8


logging:
  level:
    com.itlike: debug
  path: "E:/test/test.log"

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.itlike.pojo       #配置别名
